<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&family=Inter:wght@100;200;300;500;600;700;800&family=Rampart+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Observer Pattern</h1>
    </header>
    <section class="observer">
        <section class = "authors">
            <h2>Authors</h2>
            <hr class="hrObserver">
            <button class="btnAddAuthor">+</button>
            <ul>
                <li class ="authors__board" id="sadovod">
                    <div class="authors__header">
                        <img class="authors__photo" src="authors/sadovod/photo.jpg">
                        <div class="authors__info">
                            <h3 class="authors__name">sadovod</h3>
                            <h5 class="authors__subscribes">subscribes: 0</h5>
                        </div>
                    </div>
                    <hr>
                    <section class="authors__edit">
                        <div class="authors__edit__message">
                            <input class="authors__edit__message__input" placeholder="Write something">
                        </div>
                        <input  class="authors__edit__input" placeholder="1.jpg">
                        <button class="btnPublication">to publish</button>
                    </section>
                    <ul class="authors__publication">
                    </ul>
                </li>
                <li class ="authors__board" id="slava">
                    <div class="authors__header">
                        <img class="authors__photo" src="authors/slava/photo.jpg">
                        <div class="authors__info">
                            <h3 class="authors__name">slava</h3>
                            <h5 class="authors__subscribes">subscribes: 0 </h5>
                        </div>
                    </div>
                    <hr>
                    <section class="authors__edit">
                        <div class="authors__edit__message">
                            <input class="authors__edit__message__input" placeholder="Write something">
                        </div>
                        <input  class="authors__edit__input" placeholder="1.jpg">
                        <button class="btnPublication">to publish</button>
                    </section>
                    <ul class="authors__publication">
                    </ul>
                </li>
            </ul>
        </section>
        <section class="subscribes">
            <h2>Subscribes</h2>
            <hr class="hrObserver">
            <button class="btnAddAuthor">+</button>
            <ul>
                <li class="subscribes__board" id="kate">
                    <div class="subscribes__header">
                        <img class="subscribes__photo" src="subscribes/kate.jpg">
                        <div class="subscribes__info">
                            <h3 class="subscribes__name">Kate</h3>
                            <h5 class="subscribes__subscribes">Hey</h5>
                        </div>
                        <div class="subscribes__myAuthor">
                        </div>
                    </div>
                    <hr>
                    <select class="subscribes__authors">
                            <option>
                                sadovod
                            </option>
                            <option>
                                slava
                            </option>
                    </select>
                    <div class="subscribes__btn">
                        <button class="btnSubcribe">subscribe</button>
                        <button class="btnUnsubscribe">unsubscribe</button>
                    </div>
                    <ul class="subscribes__news">
                    </ul>
                </li>
                <li class="subscribes__board" id="ksu">
                    <div class="subscribes__header">
                        <img class="subscribes__photo" src="subscribes/ksu.jpg">
                        <div class="subscribes__info">
                            <h3 class="subscribes__name">Ksu</h3>
                            <h5 class="subscribes__subscribes">Hello, world</h5>
                        </div>
                        <div class="subscribes__myAuthor">
                        </div>
                    </div>
                    <hr>
                    <select class="subscribes__authors">
                        <option>
                            sadovod
                        </option>
                        <option>
                            slava
                        </option>
                    </select>
                    <div class="subscribes__btn">
                        <button class="btnSubcribe">subscribe</button>
                        <button class="btnUnsubscribe">unsubscribe</button>
                    </div>
                    <ul class="subscribes__news">
                    </ul>
                </li>
            </ul>
        </section>
    </section>
    <script src="code.js"></script>
</body>
</html>
